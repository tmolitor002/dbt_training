version: 2

sources:
  - name: jaffle_shop
    database: dbt_training # may need to adjust based on your database name
    schema: raw # if not explicitly named, dbt will use the value in name: above
    tables:
      - name: jaffle_shop_customers
        columns:
          - name: id
            tests:
              - unique
              - not_null
      - name: jaffle_shop_orders
        columns:
          - name: id
            tests:
              - unique
              - not_null
