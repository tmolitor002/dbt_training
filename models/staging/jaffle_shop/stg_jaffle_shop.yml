version: 2

models:
  - name: stg_jaffle_shop__customers
    description: One record per customer
    columns:
      - name: customer_id
        description: Primary Key
        tests:
          - unique
          - not_null
  - name: stg_jaffle_shop__orders
    description: One record per order
    columns:
      - name: order_id
        description: Primary Key
        tests:
          - unique
          - not_null
      - name: customer_id
        description: Foreign Key to `stg_jaffle_shop__customers`
        tests:
          - relationships: # every customer_id should be in the customers model
              to: ref('stg_jaffle_shop__customers')
              field: customer_id
      - name: status
        description: The status of the order
        tests:
          - accepted_values:
              values: ['shipped', 'completed', 'return_pending', 'returned', 'placed']
              config:
                severity: warn # creates a warning if non-accepted value is found, but will not error and stop build